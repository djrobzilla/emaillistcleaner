<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cleaning Report</h1>
        <p>Total emails removed: {{ removed_emails|length }}</p>
        <ul>
            {% for row_num, emails in removed_emails %}
                <li>Row {{ row_num }}: {{ emails|join(', ') }}</li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('emaillistcleaner') }}" class="home-link">Back to Cleaner</a></p>
    </div>
</body>
</html>
